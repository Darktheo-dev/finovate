<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Business</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        font-size: 23px;
      }
      nav {
        background-color: #444;
        padding: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
      }
      section {
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>Welcome to My Business</header>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
    <section id="about">
      <h2>About Us</h2>
      <p>Brief information about the business.</p>
    </section>
    <section id="services">
      <h2>Our Services</h2>
      <p>List of services offered.</p>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>Email: example@example.com</p>
      <p>Phone: (123) 456-7890</p>
    </section>
    <footer>&copy; 2025 My Business. All Rights Reserved.</footer>
  </body>
</html>
