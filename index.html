<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucre-home</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img src="LUCRE_LOGO_1.png" id="logo" />
    <p id="greeting">
      <strong>Welcome to Lucre, please log in or sign up!</strong>
    </p>

    <div class="rectangle">
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />

      <!-- Login button without an anchor tag -->
      <button id="loginButton">Log in</button>

      <!-- New account link positioned below -->
      <a href="newAccount.html" id="New_account">
        <em>Create a new account</em>
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
