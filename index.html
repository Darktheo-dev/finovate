<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucre - Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Lucre</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form Container -->
    <div
      class="container d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <img src="LUCRE_LOGO_1.png" id="logo" class="mb-3" width="120" />

      <p class="text-center fw-bold">
        Welcome to Lucre, please log in or sign up!
      </p>

      <div class="login-box p-4 border rounded shadow bg-white text-center">
        <!-- Error message -->
        <div class="alert alert-danger d-none" id="errorMessage">
          Invalid username or password. Please try again.
        </div>

        <!-- Username Input -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="username"
          />
        </div>

        <!-- Password Input -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="password"
          />
        </div>

        <!-- Login Button -->
        <button
          id="loginButton"
          class="btn btn-primary w-100"
          onclick="handleLogin()"
        >
          Log in
        </button>

        <!-- Create Account Link -->
        <a
          href="newAccount.html"
          id="New_account"
          class="d-block mt-3 text-decoration-none"
        >
          <em>Create a new account</em>
        </a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="login.js"></script>
  </body>
</html>
