<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucre Finovate - Welcome</title>
    <style>
      body {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        color: white;
        font-family: "Segoe UI", Arial, sans-serif;
        text-align: center;
        padding: 80px 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .welcome-box {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 500px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        font-size: 2.8rem;
        margin-bottom: 15px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
        line-height: 1.6;
      }
      button {
        width: 100%;
        padding: 16px;
        font-size: 1.2rem;
        font-weight: bold;
        background: #00d4ff;
        color: #111;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
      }
      button:hover {
        background: #00b8ff;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="welcome-box">
      <h1>Lucre Finovate</h1>
      <p>
        An interactive tool for aerospace resource optimization and launch
        simulation.
      </p>
      <button onclick="window.location.href='home.html'">
        Enter Mission Control
      </button>
    </div>
  </body>
</html>
