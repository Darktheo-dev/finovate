<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="create_account.css" />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light"
  >
    <h1 id="title" class="text-center fw-bold">Enter Information</h1>

    <form id="Register" class="p-4 border rounded shadow bg-white">
      <div class="form-group">
        <input
          type="text"
          id="Name"
          class="form-control mb-3"
          placeholder="Full Name"
          required
        />
        <input
          type="date"
          id="Dob"
          class="form-control mb-3"
          placeholder="Date of Birth"
          required
        />
        <input
          type="email"
          id="Email"
          class="form-control mb-3"
          placeholder="Email"
          required
        />
        <input
          type="text"
          id="Username"
          class="form-control mb-3"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="Password"
          class="form-control mb-3"
          placeholder="Password"
          required
        />
      </div>
      <button id="Submit" type="submit" class="btn btn-primary w-100">
        Enter
      </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="newAccount.js"></script>
  </body>
</html>
