<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUCRE Demo</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <div class="rectangle">
      <h2>ðŸ’¸ Add Your Subscriptions</h2>
      <input type="text" id="subName" placeholder="Subscription Name (e.g. Netflix)" />
      <input type="number" id="subPrice" placeholder="Monthly Price (e.g. 14.99)" />
      <button onclick="addSub()">Add Subscription</button>

      <ul id="subsList"></ul>

      <h3>ðŸ“ˆ Convert to Investment</h3>
      <select id="stockSelect">
        <option value="AAPL">Apple (AAPL)</option>
        <option value="TSLA">Tesla (TSLA)</option>
        <option value="VOO">Vanguard S&P 500 (VOO)</option>
      </select>
      <button onclick="convertInvestment()">Convert Savings</button>

      <p id="result" class="result-text"></p>
    </div>
  </div>

  <script>
    const subscriptions = [];

    function addSub() {
      const name = document.getElementById('subName').value;
      const price = parseFloat(document.getElementById('subPrice').value);

      if (name && price > 0) {
        subscriptions.push({ name, price });
        document.getElementById('subsList').innerHTML += `<li>${name} - $${price.toFixed(2)}</li>`;
        document.getElementById('subName').value = '';
        document.getElementById('subPrice').value = '';
      }
    }

    function convertInvestment() {
      const totalSaved = subscriptions.reduce((sum, sub) => sum + sub.price, 0);
      const stock = document.getElementById('stockSelect').value;
      const estimatedShares = (totalSaved / 200).toFixed(2); // assume $200/share

      document.getElementById('result').innerText =
        `âœ… You saved $${totalSaved.toFixed(2)} and could own ~${estimatedShares} shares of ${stock}.`;
    }
  </script>
</body>
</html>
