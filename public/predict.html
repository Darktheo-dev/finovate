<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUCRE â€“ Investment Projection</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      pre {
        white-space: pre-wrap;
        background: #f0f0f0;
        padding: 1rem;
        border-radius: 10px;
        margin-top: 1rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Project Your Yearly Savings as Investments</h2>

      <input
        type="number"
        id="amountInput"
        placeholder="Enter yearly savings (e.g. 144.00)"
        min="0"
        step="0.01"
      />

      <select id="stockSelect">
        <option value="AAPL">Apple (AAPL)</option>
        <option value="TSLA">Tesla (TSLA)</option>
        <option value="VOO">Vanguard S&P 500 (VOO)</option>
      </select>

      <button onclick="projectInvestment()">Calculate Projection</button>

      <pre id="result" class="result-text"></pre>
    </div>

    <script>
      function futureValue(lumpSum, annualRate, years) {
        return lumpSum * Math.pow(1 + annualRate, years);
      }

      function projectInvestment() {
        const input = document.getElementById("amountInput").value;
        const amount = parseFloat(input);
        const stock = document.getElementById("stockSelect").value;
        const rate = 0.1; // 10% annual return

        if (!amount || amount <= 0) {
          alert("Please enter a valid yearly savings amount.");
          return;
        }

        let output = `ðŸ’° Total Yearly Savings: $${amount.toFixed(
          2
        )}\n Investing in: ${stock}\n\n`;

        [1, 5, 10].forEach((year) => {
          const future = futureValue(amount, rate, year);
          output += `ðŸ“ˆ After ${year} year(s): ~$${future.toFixed(
            2
          )} (at 10% return)\n`;
        });

        document.getElementById("result").textContent = output;
      }
    </script>
  </body>
</html>
