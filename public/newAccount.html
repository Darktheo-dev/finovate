<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Lucre</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light"
  >
    <h1 class="text-center fw-bold mb-4">Create Account</h1>

    <form id="registerForm" class="row g-3 needs-validation w-75" novalidate>
      <div class="col-md-6">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" required />
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" required />
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>

      <div class="col-md-6">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required />
        <div class="invalid-feedback">Please enter your date of birth.</div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
        <div class="invalid-feedback">Please enter a username.</div>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
        <div class="invalid-feedback">Please enter a password.</div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">
          Create Account
        </button>
        <p id="status" class="text-center mt-3 text-danger"></p>
      </div>
    </form>

    <!-- Firebase Auth Signup Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

      import { firebaseConfig } from "./firebase-config.js";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("registerForm");
        const status = document.getElementById("status");

        form.addEventListener("submit", (event) => {
          event.preventDefault();

          if (!form.checkValidity()) {
            form.classList.add("was-validated");
            return;
          }

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const username = document.getElementById("username").value.trim();

          createUserWithEmailAndPassword(auth, email, password)
            .then(() => {
              // Save username to localStorage for use on homePage
              localStorage.setItem("username", username);
              alert("✅ Account created!");
              window.location.href = "index.html";
            })
            .catch((error) => {
              status.style.color = "red";
              status.textContent = "❌ " + error.message;
            });

          form.classList.add("was-validated");
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
