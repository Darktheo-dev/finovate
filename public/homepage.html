<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucre - Home</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script>
      const firebaseConfig = {
        // ðŸ”‘ Replace with your actual Firebase config
        apiKey: "AIzaSyAlShebeuXfNZEEGnb2PyUex6zPlgEoX80",
        authDomain: "lucre-89b0e.firebaseapp.com",
        projectId: "lucre-89b0e",
        storageBucket: "lucre-89b0e.firebasestorage.app",
        messagingSenderId: "150944537104",
        appId: "1:150944537104:web:8facb0a709e8ccef04c895",
      };

      firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Inline Styles -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        width: 90%;
        max-width: 500px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 30px;
      }

      .btn-custom {
        background-color: orange;
        color: black;
        border: none;
        padding: 12px 30px;
        margin: 10px;
        font-size: 16px;
        border-radius: 25px;
        width: 100%;
      }

      .btn-custom:hover {
        background-color: darkorange;
        color: white;
      }

      .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Logout -->
      <button id="logoutButton" class="btn btn-danger logout-btn">
        Logout
      </button>

      <!-- Greeting -->
      <h1 id="Homepage_greeting">Welcome back!</h1>
      <h2>What would you like to do today?</h2>

      <!-- Buttons -->
      <button onclick="goToSubscriptions()" class="btn btn-custom">
        Manage my Subscriptions
      </button>
      <button onclick="goToStocks()" class="btn btn-custom">
        See my Stocks
      </button>
    </div>

    <!-- Scripts -->
    <script>
      // Show user's displayName or fallback to email
      firebase.auth().onAuthStateChanged((user) => {
        const greeting = document.getElementById("Homepage_greeting");

        if (user) {
          const name = user.displayName || user.email;
          greeting.textContent = `Welcome back, ${name}!`;
        } else {
          window.location.href = "index.html";
        }
      });

      // Logout logic
      document.getElementById("logoutButton").addEventListener("click", () => {
        firebase
          .auth()
          .signOut()
          .then(() => {
            window.location.href = "index.html";
          })
          .catch((error) => {
            alert("Logout failed: " + error.message);
          });
      });

      // Navigation
      function goToSubscriptions() {
        window.location.href = "subscription.html";
      }

      function goToStocks() {
        window.location.href = "stocks.html";
      }
    </script>
  </body>
</html>
