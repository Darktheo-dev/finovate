<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>MyStocks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 5px;
      }
      .portfolio-list {
        margin-top: 10px;
        padding: 10px;
        background: #eef;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MyStocks</h1>

      <label for="companyName" class="form-label">Enter Company Name</label>
      <input
        type="text"
        id="companyName"
        class="form-control"
        placeholder="E.g., Apple, Tesla"
      />

      <label for="sharesOwned" class="form-label mt-2">Number of Shares</label>
      <input
        type="number"
        id="sharesOwned"
        class="form-control"
        placeholder="Enter shares owned"
      />

      <button class="btn btn-primary mt-3" onclick="checkPrice()">
        Check Price
      </button>
      <button class="btn btn-success mt-3 ms-2" onclick="addToPortfolio()">
        Add to Portfolio
      </button>

      <div class="result mt-3">
        <p><strong>Share Price:</strong> <span id="sharePrice">-</span></p>
        <p><strong>Total Worth:</strong> <span id="totalWorth">-</span></p>
      </div>

      <hr />

      <h5>Portfolio</h5>
      <div class="portfolio-list" id="portfolioList">
        <!-- Holdings will be listed here -->
        <p>No holdings yet.</p>
      </div>

      <button class="btn btn-info mt-3" onclick="calculateTotalWorth()">
        Calculate Total Portfolio Worth
      </button>

      <div class="result mt-3">
        <p>
          <strong>Portfolio Total:</strong> <span id="portfolioTotal">-</span>
        </p>
      </div>
    </div>

    <script>
      // Mock stock prices (replace with real API integration if desired)
      const mockStockPrices = {
        apple: 150,
        tesla: 800,
        google: 2800,
      };

      // We'll store each holding in this array
      let portfolio = [];

      function getMockPrice(company) {
        // Try to find a known price
        const price =
          mockStockPrices[company.toLowerCase()] ||
          Math.floor(Math.random() * 500) + 50;
        return price;
      }

      function checkPrice() {
        const company = document.getElementById("companyName").value.trim();
        const shares = parseInt(document.getElementById("sharesOwned").value);

        if (!company || isNaN(shares) || shares <= 0) {
          alert("Please enter a valid company name and shares.");
          return;
        }

        // Get mock price or real price from an API
        const price = getMockPrice(company);
        const worth = price * shares;

        document.getElementById("sharePrice").innerText = `$${price}`;
        document.getElementById("totalWorth").innerText = `$${worth}`;
      }

      function addToPortfolio() {
        const company = document.getElementById("companyName").value.trim();
        const shares = parseInt(document.getElementById("sharesOwned").value);

        if (!company || isNaN(shares) || shares <= 0) {
          alert("Please enter a valid company name and shares.");
          return;
        }

        // Get mock price or real price from an API
        const price = getMockPrice(company);
        const worth = price * shares;

        // Create a holding object
        const holding = {
          company,
          shares,
          price,
          worth,
        };

        // Add to portfolio array
        portfolio.push(holding);

        // Update the portfolio list UI
        updatePortfolioList();

        // Clear the input fields
        document.getElementById("companyName").value = "";
        document.getElementById("sharesOwned").value = "";
      }

      function updatePortfolioList() {
        const listDiv = document.getElementById("portfolioList");

        if (portfolio.length === 0) {
          listDiv.innerHTML = "<p>No holdings yet.</p>";
          return;
        }

        let html = "<ul>";
        portfolio.forEach((holding, index) => {
          html += `<li>
            <strong>${holding.company}</strong> - 
            ${holding.shares} shares @ $${holding.price} each 
            (Worth: $${holding.worth})
          </li>`;
        });
        html += "</ul>";

        listDiv.innerHTML = html;
      }

      function calculateTotalWorth() {
        let total = 0;
        portfolio.forEach((holding) => {
          total += holding.worth;
        });

        document.getElementById("portfolioTotal").innerText = `$${total}`;
      }
    </script>
  </body>
</html>
