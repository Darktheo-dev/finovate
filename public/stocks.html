<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META & TITLE -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks</title>

    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="stock-config.js"></script>
    <script src="main.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Styles -->
    <style>
      body {
        font-family: Arial;
        background-color: #6b7c93;
        text-align: center;
        padding: 20px;
      }
      .container {
        position: relative;
        max-width: 700px;
        margin: auto;
        background: lightgrey;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      input,
      select,
      button {
        font-size: 1em;
        padding: 10px;
        margin: 10px;
      }
      button {
        background-color: #1a237e;
        color: #ffffff;
        border: none;
        padding: 10px 18px;
        border-radius: 20px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      button:hover {
        background: #283593;
      }
      #logoutButton {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #dc3545;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
      }
      #logoutButton:hover {
        background: #c82333;
      }
      .error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
      }
      #spinner {
        display: none;
        margin: 22px auto;
      }
      .loader {
        width: 40px;
        height: 40px;
        margin: auto;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logout -->
      <button id="logoutButton">Logout</button>

      <!-- Header -->
      <h1>Search for a stock</h1>

      <!-- Search -->
      <input type="text" id="searchInput" placeholder="Search for Company" />
      <button onclick="searchCompanies()">Search</button>

      <!-- Dropdown -->
      <select
        id="symbolSelect"
        style="display: none"
        onchange="fetchStockData()"
      ></select>

      <!-- Spinner -->
      <div id="spinner"><div class="loader"></div></div>

      <!-- Stock Info Card -->
      <div id="stockInfo" style="display: none">
        <h2 id="stockName"></h2>
        <p id="stockDetails"></p>
        <p id="stockPrice"></p>
        <label for="dayRange">Past Days:</label>
        <select id="dayRange" onchange="fetchStockData()">
          <option value="7">7</option>
          <option value="14" selected>14</option>
          <option value="30">30</option>
        </select>
        <canvas id="stockChart" width="600" height="400"></canvas>
      </div>

      <!-- Error -->
      <p id="error" class="error"></p>
    </div>

    <!-- Main Script -->
    <script>
      console.log("Firebase apps:", firebase.apps);
      let chart;

      async function searchCompanies() {
        const q = document.getElementById("searchInput").value.trim();
        const sel = document.getElementById("symbolSelect");
        sel.innerHTML = "";
        document.getElementById("error").textContent = "";
        if (!q) return alert("Please enter a company name.");

        const res = await fetch(
          `https://api.twelvedata.com/symbol_search?symbol=${q}&apikey=${API_KEY}`
        );
        const data = await res.json();
        if (!data.data || data.data.length === 0) {
          document.getElementById("error").textContent =
            "No matching companies found.";
          return;
        }

        data.data
          .sort((a, b) => (a.symbol.endsWith(".US") ? -1 : 1))
          .forEach((entry) => {
            const opt = document.createElement("option");
            opt.value = entry.symbol;
            opt.textContent = `${entry.instrument_name} (${entry.symbol})`;
            sel.appendChild(opt);
          });

        sel.style.display = "inline-block";
        fetchStockData();
      }

      async function fetchStockData() {
        const symbol = document.getElementById("symbolSelect").value;
        const days = document.getElementById("dayRange").value;
        if (!symbol) return;

        document.getElementById("spinner").style.display = "block";
        document.getElementById("error").textContent = "";
        document.getElementById("stockInfo").style.display = "none";

        const res = await fetch(
          `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1day&outputsize=${days}&apikey=${API_KEY}`
        );
        const data = await res.json();
        document.getElementById("spinner").style.display = "none";
        if (data.status === "error" || !data.values) {
          document.getElementById("error").textContent =
            "Error: " + (data.message || "API error");
          return;
        }

        const labels = data.values.map((v) => v.datetime).reverse();
        const prices = data.values.map((v) => parseFloat(v.close)).reverse();

        document.getElementById("stockName").textContent =
          data.meta.symbol + " â€” " + (data.meta.name || "");
        document.getElementById("stockDetails").textContent = `Last Updated: ${
          data.meta.last_updated || ""
        }`;
        document.getElementById("stockPrice").textContent = `Latest Price: $${
          prices[prices.length - 1]
        }`;
        document.getElementById("stockInfo").style.display = "block";

        renderChart(labels, prices, data.meta.symbol);
      }

      function renderChart(labels, dataPts, symbol) {
        const ctx = document.getElementById("stockChart").getContext("2d");
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: `${symbol} Closing Prices`,
                data: dataPts,
                borderColor: "black",
                backgroundColor: "green",
                fill: true,
                tension: 0.3,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: "Date" } },
              y: { title: { display: true, text: "Price (USD)" } },
            },
          },
        });
      }

      setInterval(() => {
        if (document.getElementById("symbolSelect").value) {
          fetchStockData();
        }
      }, 60000);

      document.getElementById("logoutButton").addEventListener("click", () => {
        console.log("Logout clicked");
        firebase
          .auth()
          .signOut()
          .then(() => (window.location.href = "index.html"))
          .catch((e) => alert("Logout failed: " + e.message));
      });
    </script>
  </body>
</html>
